<ion-header class="header">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Forcast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button>
      <ion-item *ngFor="let data of weathers.list">
        <ion-grid (click)="detailpage(data)">
          <ion-row *ngFor="let w of data.weather">
            <ion-col size="2">
              <img
                src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png"
                height="50px"
              />
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <h5>{{w.main}} - {{w.description}}</h5>
                <br />
                <small>
                  <h6>{{data.dt_txt | date: 'd MMMM - HH aa'}}</h6>
                </small>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-label color="success">
                {{data.main.temp}}째C <br />
                <small>{{data.main.temp_min}} - {{data.main.temp_max}}째C</small>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </button>
  </ion-list>
</ion-content>
